[application]

name="Isometric Game"
main_scene="res://dungeon.tscn"
icon="res://icon.png"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[jbutton(0, 13), key(Down)]
Zoomin=[mbutton(0, 4), key(Equal)]
Zoomout=[mbutton(0, 5), key(Minus)]
move_up=[key(Up), key(W)]
move_left=[key(Left), key(A)]
move_bottom=[key(Down), key(S)]
move_right=[key(Right), key(D)]
Debug Tools=[key(F5)]
Left_mouse=[mbutton(0, 1)]
Right_mouse=[mbutton(0, 2)]

[rasterizer]

use_pixel_snap=true
