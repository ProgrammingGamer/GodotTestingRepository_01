[application]

name="Isometric Game"
main_scene="res://dungeon.tscn"
icon="res://icon.png"

[image_loader]

filter=false
gen_mipmaps=false

[input]

Left_mouse=[mbutton(0, 1)]
Right_mouse=[mbutton(0, 2)]
move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]

[rasterizer]

use_pixel_snap=true

